- name: Bring up arcane-agent
  hosts:
    - servers
    - workstations

  tasks:
    - name: Bring up service
      ansible.builtin.import_tasks: ../common/tasks.up.yaml
      vars:
        fw_services:
          to_create:
            - name: arcane-agent
              port: 3553/tcp
          to_enable:
            - arcane-agent
        systemd_services:
          - arcane-agent.service
